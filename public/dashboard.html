<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Incident Response Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Incident Response Dashboard</h1>
  </header>

  <main>
    <section class="cards">
      <div class="card"><h3>Total</h3><div id="totalIncidents">0</div></div>
      <div class="card"><h3>High</h3><div id="highPriorityCount">0</div></div>
      <div class="card"><h3>Active</h3><div id="activeCount">0</div></div>
      <div class="card"><h3>Resolved</h3><div id="resolvedCount">0</div></div>
    </section>

    <section>
      <table id="incidents-table">
        <thead>
          <tr><th>ID</th><th>Type</th><th>User</th><th>Severity</th><th>Score</th><th>Status</th><th>Created</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
