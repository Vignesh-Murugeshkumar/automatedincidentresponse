<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Incident Response</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .login-box{max-width:360px;margin:3rem auto;padding:1.5rem;background:#fff;border-radius:6px;box-shadow:0 0 12px rgba(0,0,0,0.06)}
    label{display:block;margin-bottom:.25rem}
    input[type=text],input[type=password]{width:100%;padding:.5rem;margin-bottom:.75rem;border:1px solid #ddd;border-radius:4px}
    button{padding:.5rem 1rem}
  </style>
</head>
<body>
  <header>
    <h1>Incident Response - Login</h1>
  </header>
  <main>
    <div class="login-box">
      <form method="post" action="/login">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" value="admin" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" value="admin" required />
        <div>
          <button type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
