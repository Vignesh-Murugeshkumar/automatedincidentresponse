<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Incident Response Dashboard</h1>
        
        <div class="row mb-4">
            <div class="col-md-2">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <h5>Total Incidents</h5>
                        <h2 th:text="${totalIncidents}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <h5>Active</h5>
                        <h2 th:text="${activeCount}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <h5>Resolved</h5>
                        <h2 th:text="${resolvedCount}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <h5>Critical</h5>
                        <h2 th:text="${criticalCount}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <h5>Trojans</h5>
                        <h2 th:text="${trojanCount}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <h5>Last 24h</h5>
                        <h2 th:text="${last24Hours}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="card bg-secondary text-light">
            <div class="card-header">
                <h5>Recent Incidents</h5>
            </div>
            <div class="card-body">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>User</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(incidents)}">
                            <td colspan="6" class="text-center">No incidents found</td>
                        </tr>
                        <tr th:each="incident : ${incidents}">
                            <td th:text="${incident.id}">1</td>
                            <td th:text="${incident.type}">Type</td>
                            <td th:text="${incident.user}">User</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${incident.severity.name() == 'CRITICAL'} ? 'bg-danger' : 
                                                     (${incident.severity.name() == 'HIGH'} ? 'bg-warning' : 
                                                     (${incident.severity.name() == 'MEDIUM'} ? 'bg-info' : 'bg-secondary'))"
                                      th:text="${incident.severity}">MEDIUM</span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${incident.status.name() == 'RESOLVED'} ? 'bg-success' : 'bg-warning'"
                                      th:text="${incident.status}">ACTIVE</span>
                            </td>
                            <td th:text="${#temporals.format(incident.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
