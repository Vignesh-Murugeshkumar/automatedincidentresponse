<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Dashboard - Automated Incident Response</title>
</head>
<body>
    <nav th:replace="fragments/header :: navbar"></nav>
    
    <div class="container-fluid py-4">
        <!-- Alert Banner -->
        <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${alertMessage}">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${alertMessage}">System is monitoring for threats...</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Incidents</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalIncidents ?: 0}">24</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Resolved</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${resolvedCount ?: 0}">18</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Active</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${activeCount ?: 0}">6</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-fire fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Critical</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${criticalCount ?: 0}">2</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-skull-crossbones fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Charts Row -->
        <div class="row">
            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-chart-bar me-2"></i>Incidents Overview
                        </h6>
                    </div>
                    <div class="card-body">
                        <canvas id="incidentsChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-chart-pie me-2"></i>Severity Distribution
                        </h6>
                    </div>
                    <div class="card-body">
                        <canvas id="severityChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Incidents -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-list me-2"></i>Recent Incidents
                </h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Type</th>
                                <th>User</th>
                                <th>Severity</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(recentIncidents)}">
                                <td colspan="7" class="text-center text-muted">
                                    <i class="fas fa-shield-alt fa-3x mb-3 d-block"></i>
                                    No incidents detected. System is secure.
                                </td>
                            </tr>
                            <tr th:each="incident : ${recentIncidents}">
                                <td th:text="${incident.id}">001</td>
                                <td>
                                    <i class="fas fa-bug me-1" th:if="${incident.type == 'Malware'}"></i>
                                    <i class="fas fa-envelope me-1" th:if="${incident.type == 'Phishing Email'}"></i>
                                    <i class="fas fa-user-secret me-1" th:if="${incident.type == 'Suspicious Login'}"></i>
                                    <span th:text="${incident.type}">Malware Detection</span>
                                </td>
                                <td th:text="${incident.user}">system.user</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${incident.severity.name() == 'CRITICAL'} ? 'bg-danger' : 
                                                         (${incident.severity.name() == 'HIGH'} ? 'bg-warning' : 
                                                         (${incident.severity.name() == 'MEDIUM'} ? 'bg-info' : 'bg-secondary'))"
                                          th:text="${incident.severity}">HIGH</span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${incident.status.name() == 'RESOLVED'} ? 'bg-success' : 'bg-primary'"
                                          th:text="${incident.status}">ACTIVE</span>
                                </td>
                                <td th:text="${#temporals.format(incident.createdAt, 'MMM dd, HH:mm')}">Oct 15, 14:30</td>
                                <td>
                                    <a th:href="@{/incidents/{id}(id=${incident.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    <div th:replace="fragments/footer :: scripts"></div>
    
    <script>
        // Initialize charts when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
        });
    </script>
</body>
</html>
