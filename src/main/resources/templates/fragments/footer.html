<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="footer" class="bg-dark text-light py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5><i class="fas fa-shield-alt me-2"></i>Automated Incident Response</h5>
                <p class="mb-0">Protecting your digital infrastructure 24/7</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="mb-0">
                    <i class="fas fa-clock me-1"></i>
                    Last updated: <span th:text="${#temporals.format(#temporals.createNow(), 'MMM dd, yyyy HH:mm')}">Oct 15, 2024 14:30</span>
                </p>
                <small class="text-muted">Version 1.0.0</small>
            </div>
        </div>
    </div>
</footer>

<div th:fragment="scripts">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/app.js}"></script>
</div>

</html>
