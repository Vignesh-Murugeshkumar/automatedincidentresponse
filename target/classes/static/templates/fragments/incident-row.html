<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <tr th:fragment="row(incident)" class="incident-row"
        th:data-incident-id="${incident.id}"
        th:classappend="${incident.severity == 'HIGH' ? 'table-danger' : incident.severity == 'MEDIUM' ? 'table-warning' : 'table-info'}">
        <td th:text="${incident.id}">1</td>
        <td th:text="${incident.type}">Suspicious Login</td>
        <td th:text="${incident.user}">user@example.com</td>
        <td>
            <span th:text="${incident.severity}"
                  th:class="'badge ' + (${incident.severity == 'HIGH' ? 'bg-danger' : incident.severity == 'MEDIUM' ? 'bg-warning' : 'bg-info'})">
                HIGH
            </span>
        </td>
        <td th:text="${incident.score}">85</td>
        <td>
            <span th:text="${incident.status}"
                  th:class="'badge ' + (${incident.status == 'ACTIVE' ? 'bg-success' : incident.status == 'RESOLVED' ? 'bg-secondary' : 'bg-primary'})">
                ACTIVE
            </span>
        </td>
    </tr>
</body>
</html>
