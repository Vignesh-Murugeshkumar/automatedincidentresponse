<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Incidents - Automated Incident Response</title>
</head>
<body>
    <nav th:replace="fragments/header :: navbar"></nav>
    
    <div class="container-fluid py-4">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-exclamation-triangle me-2"></i>Incident Management
            </h1>
            <button class="btn btn-primary" onclick="refreshIncidents()">
                <i class="fas fa-sync-alt me-1"></i>Refresh
            </button>
        </div>
        
        <!-- Filters -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select class="form-select" id="statusFilter" onchange="filterIncidents()">
                            <option value="">All Statuses</option>
                            <option value="ACTIVE">Active</option>
                            <option value="RESOLVED">Resolved</option>
                            <option value="DISMISSED">Dismissed</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="severityFilter" class="form-label">Severity</label>
                        <select class="form-select" id="severityFilter" onchange="filterIncidents()">
                            <option value="">All Severities</option>
                            <option value="CRITICAL">Critical</option>
                            <option value="HIGH">High</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="typeFilter" class="form-label">Type</label>
                        <select class="form-select" id="typeFilter" onchange="filterIncidents()">
                            <option value="">All Types</option>
                            <option value="Malware">Malware</option>
                            <option value="Phishing Email">Phishing Email</option>
                            <option value="Suspicious Login">Suspicious Login</option>
                            <option value="Data Breach">Data Breach</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="searchInput" class="form-label">Search</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search incidents..." onkeyup="searchIncidents()">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Incidents Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-table me-2"></i>All Incidents
                    <span class="badge bg-secondary ms-2" id="incidentCount" th:text="${#lists.size(incidents)}">0</span>
                </h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="incidentsTable" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr>
                                <th onclick="sortTable(0)">
                                    ID <i class="fas fa-sort"></i>
                                </th>
                                <th onclick="sortTable(1)">
                                    Type <i class="fas fa-sort"></i>
                                </th>
                                <th onclick="sortTable(2)">
                                    User/Target <i class="fas fa-sort"></i>
                                </th>
                                <th onclick="sortTable(3)">
                                    Severity <i class="fas fa-sort"></i>
                                </th>
                                <th onclick="sortTable(4)">
                                    Status <i class="fas fa-sort"></i>
                                </th>
                                <th onclick="sortTable(5)">
                                    Score <i class="fas fa-sort"></i>
                                </th>
                                <th onclick="sortTable(6)">
                                    Created <i class="fas fa-sort"></i>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(incidents)}">
                                <td colspan="8" class="text-center text-muted py-5">
                                    <i class="fas fa-shield-alt fa-4x mb-3 d-block text-success"></i>
                                    <h5>No Incidents Found</h5>
                                    <p>Your system is currently secure with no active threats detected.</p>
                                </td>
                            </tr>
                            <tr th:each="incident : ${incidents}" class="incident-row">
                                <td>
                                    <strong th:text="${incident.id}">001</strong>
                                </td>
                                <td>
                                    <i class="fas fa-bug text-danger me-1" th:if="${incident.type == 'Malware'}"></i>
                                    <i class="fas fa-envelope text-warning me-1" th:if="${incident.type == 'Phishing Email'}"></i>
                                    <i class="fas fa-user-secret text-info me-1" th:if="${incident.type == 'Suspicious Login'}"></i>
                                    <i class="fas fa-database text-danger me-1" th:if="${incident.type == 'Data Breach'}"></i>
                                    <span th:text="${incident.type}">Malware Detection</span>
                                </td>
                                <td th:text="${incident.user}">system.user</td>
                                <td>
                                    <span class="badge fs-6" 
                                          th:classappend="${incident.severity.name() == 'CRITICAL'} ? 'bg-danger' : 
                                                         (${incident.severity.name() == 'HIGH'} ? 'bg-warning text-dark' : 
                                                         (${incident.severity.name() == 'MEDIUM'} ? 'bg-info' : 'bg-secondary'))"
                                          th:text="${incident.severity}">HIGH</span>
                                </td>
                                <td>
                                    <span class="badge fs-6" 
                                          th:classappend="${incident.status.name() == 'RESOLVED'} ? 'bg-success' : 
                                                         (${incident.status.name() == 'DISMISSED'} ? 'bg-secondary' : 'bg-primary')"
                                          th:text="${incident.status}">ACTIVE</span>
                                </td>
                                <td>
                                    <div class="progress" style="height: 20px;">
                                        <div class="progress-bar" 
                                             th:classappend="${incident.score >= 80} ? 'bg-danger' : 
                                                            (${incident.score >= 60} ? 'bg-warning' : 'bg-success')"
                                             th:style="'width: ' + ${incident.score} + '%'"
                                             th:text="${incident.score} + '%'">85%</div>
                                    </div>
                                </td>
                                <td th:text="${#temporals.format(incident.createdAt, 'MMM dd, yyyy HH:mm')}">Oct 15, 2024 14:30</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/incidents/{id}(id=${incident.id})}" class="btn btn-sm btn-outline-primary" title="View Details">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <button class="btn btn-sm btn-outline-success" 
                                                th:if="${incident.status.name() == 'ACTIVE'}"
                                                th:onclick="'resolveIncident(' + ${incident.id} + ')'" 
                                                title="Resolve">
                                            <i class="fas fa-check"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary" 
                                                th:if="${incident.status.name() == 'ACTIVE'}"
                                                th:onclick="'dismissIncident(' + ${incident.id} + ')'" 
                                                title="Dismiss">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    <div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
