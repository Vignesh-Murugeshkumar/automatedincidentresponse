server:
  port: 8080

spring:
  application:
    name: automated-incident-response
  datasource:
    # By default the app uses an in-memory H2 database for development.
    # To use MySQL, set the following environment variables (SPRING_DATASOURCE_URL/etc.)
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:incidentdb}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.vignesh.incidentresponse: DEBUG

websocket:
  endpoint: /incident-feed
  topic: /topic/incidents

scheduler:
  enabled: true
  incident-check-interval: 30000 # in milliseconds

security:
  jwt:
    secret: changeme-super-secret-key
    expiration: 3600000 # 1 hour
spring:
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:admin123}

playbook:
  path: classpath:playbooks/